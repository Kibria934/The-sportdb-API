<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./app.js"></script>
    <!-- Boootstrap here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="text-center mx-auto mt-4 text-uppercase text-danger fw-bold">The sport db api with practise day</h1>
    <div class="container box">
        <div class="input-group mb-3">
            <button class="btn btn-outline-secondary " type="button" id="button-search" onclick="allPlayer()">Button</button>
            <input id="search-field" type="text" class="form-control" placeholder="Write here the player name" aria-label="Example text with button addon" aria-describedby="button-addon1">
        </div>
    </div>
    <main class="container row mx-auto mt-4 mb-4">
        <section class="col-md-6 text-center col-lg-6 mb-3">
            <h1></h1>

            <div class="" id="spinner">
                <div class="text-center">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden"></span>
                    </div>
                </div>
            </div>
            <div id="player-container" class="row"></div>
        </section>
        <section class="col-md-6 col-lg-6 text-center mb-4" id="right-side">
            <h1></h1>
            <div id="delete-container">
                <div>
                    <div class="mb-2 man" id="female"><img src="./images/femal.jpeg" alt=""></div>
                    <div class="mb-2 " id="malePerson"><img src="./images/male.jpg" alt=""></div>
                </div>
                <div id="details-container"></div>
            </div>
        </section>
    </main>
</body>

</html>
